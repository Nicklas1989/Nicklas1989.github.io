<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>My first VR site</title>
    <script src="https://rawgit.com/aframevr/aframe/master/dist/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>


</head>
<body>

<script>
</script>
<a-scene fog="type: linear; near: 2; far: 30; color: white" vr-mode-ui="enabled: true">

    <a-entity position="-1 0 -1.5">
        <a-entity camera
                  look-controls wasd-controls
                  position="0 1 4"
                  cursor-visible="true"
                  cursor-scale="2"
                  cursor-color="#4CC3D9"
                  cursor-offset="2"
                  cursor-maxdistance="100"
                  cursor-opacity="0.5">
            <a-entity cursor="fuse: false; maxDistance: 30; timeout: 500"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.06; segmentsTheta: 1000"
                      material="color: blue; shader: flat"
            >
            </a-entity>
        </a-entity>
    </a-entity>

    <a-entity
    geometry="primitive: box; width: 100; height: 100; depth: 0.01"
    material="color:#669900"
    position="0 -0.1 0"
    rotation="90 0 0"

    ></a-entity>

    <a-sky color="white"></a-sky>
<a-assets>
    <video id="video" src="video3.mp4"><video>
</a-assets>

    <a-entity >
        <a-collada-model src="trees.dae"></a-collada-model>
    </a-entity>




  <a-entity
            geometry="primitive: plane ; width: 2.5; height: 1.4"
            material="color:#6E6E6E"
            position="-4 0.7 -5.075"
            rotation="0 180 0"

  >
      <a-event name="mouseenter" material="src: #video"></a-event>


  </a-entity>

    <a-entity
    geometry="primitive:box; width: 1 height: 1 depth:1 "
    material="color:red"
    position="2 1 -2"


    >
        <a-event name="mouseenter" scale="3 1 1" color="#FFC65D"></a-event>
        <a-event name="mouseleave" scale="1 1 1" color="#F16745"></a-event>
    </a-entity>



    <a-entity
            geometry="primitive: box"
            text="text: Welcome to VR Forest!"
            position="-4 2 -2"
            material="color:#BCF5A9"
    ></a-entity>





    <a-entity
            geometry="primitive: box; width: 3; height: 3; depth: 0.1"
            material="color:#6E6E6E"
            position="-4 0 -5"
            rotation="0 0 0"

    ></a-entity>

</a-scene>
</body>
</html>
